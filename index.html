<body class="bg-slate-50 text-slate-900">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFaJ0IMdQ1bmTJkfTnXe6o0TlKuAyjK1E",
            authDomain: "seu-estoque.firebaseapp.com",
            projectId: "seu-estoque",
            storageBucket: "seu-estoque.firebasestorage.app",
            messagingSenderId: "606255018546",
            appId: "1:606255018546:web:e27cce85f19b171b35022b",
            measurementId: "G-L6WXKF4ZQ2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.db = db;
        window.auth = auth;
        window.fb = { collection, addDoc, getDocs, query, where, deleteDoc, doc, onSnapshot, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut };

    <section id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login StockSaaS</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email" placeholder="Seu e-mail" class="w-full p-2 border rounded" required>
                <input type="password" id="password" placeholder="Sua senha" class="w-full p-2 border rounded" required>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar / Cadastrar</button>
            </form>
        </div>
    </section>

    <section id="dashboard" class="hidden flex min-h-screen">
        <aside class="w-64 bg-slate-900 text-white p-6 hidden md:block">
            <h1 class="text-xl font-bold mb-10 text-blue-400">StockSaaS</h1>
            <nav class="space-y-4">
                <a href="#" class="block text-blue-400 font-bold">üì¶ Estoque</a>
                <button id="btn-logout" class="block text-red-400 mt-10 hover:underline">Sair</button>

        </aside>

        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Painel de Mat√©rias</h2>
                <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Novo Item</button>

            <div class="mb-6">
                <input type="text" id="search" placeholder="Buscar mat√©ria..." class="p-2 border rounded w-full max-w-xs">
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-100 border-b">
                        <tr>
                            <th class="p-4">Nome</th>
                            <th class="p-4">Quantidade</th>
                            <th class="p-4">Status</th>
                            <th class="p-4 text-right">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table">
                        </tbody>
                </table>
            </div>
        </main>
    </section>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Adicionar Mat√©ria-Prima</h3>
            <form id="item-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Nome</label>
                    <input type="text" id="item-nome" class="w-full p-2 border rounded" required placeholder="Ex: Tecido Algod√£o">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Qtd.</label>
                        <input type="number" id="item-qtd" class="w-full p-2 border rounded" required placeholder="0">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Unidade</label>
                        <input type="text" id="item-unidade" class="w-full p-2 border rounded" required placeholder="kg, m, un">
                    </div>
                </div>
                <div class="flex justify-end space-x-2 pt-4">
                    <button type="button" onclick="toggleModal(false)" class="px-4 py-2 text-gray-600">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
